<!DOCTYPE html>
<html>

   <head>
      <title>Excercise 5</title>
   </head>
	
   <body>
    <br>Table A</b>
      <table width="90" border="1px">
         <tr>
            <td align="left">A</td>
            <td align="center">B</td>
            <td align="right">C</td>
         </tr>
         
         <tr>
            <td align="left">D</td>
            <td align="center">E</td>
            <td align="right">F</td>
         </tr>
      </table>
      
      <br>
      <br>Table B</b>
      <br>

      <table height="70" width="70px" border="6px">
        <tr>
            <td align="left">A</td>
            <td align="center">D</td>
        </tr>
        <tr>
            <td align="left">B</td>
            <td align="center">E</td>
        </tr>
        <tr>
            <td align="left">C</td>
            <td align="center">F</td>
        </tr>
    </table>

    <br>
    <br>Table C</b>
    <br>

    <table width="120" border="1px">
    <tr>
        <td colspan="3">Title goes here</td>
    </tr>
    <tr>
        <td align="left">A</td>
        <td align="center" width="30">C</td>
        <td align="right">E</td>
    </tr>
    <tr>
        <td align="left">B</td>
        <td align="center">D</td>
        <td align="right">F</td>
    </tr>
    </table>

    <br>
    <br>Table E</b>
    <br>

    <table width="200" border="1px">
        <tr>
            <th rowspan="4">Title goes here</th>
        </tr>
        <tr>
            <td align="left">A</td>
            <td align="right">D</td>
        </tr>
        <tr>
            <td align="left">B</td>
            <td align="right">E</td>
        </tr>
        <tr>
            <td align="left">C</td>
            <td align="right">F</td>
        </tr>
    </table>

    <br>
    <br>Table F</b>
    <br>

    <table width="250" height="150" border="1px">
        <tr>
            <th rowspan="4">Title goes here</th>
        </tr>
        <tr>
            <td align="center" width="50" height="50">A</td>
            <td align="center" width="50">D</td>
        </tr>
        <tr>
            <td align="center" height="50">B</td>
            <td align="center">E</td>
        </tr>
        <tr>
            <td align="center" height="50">C</td>
            <td align="center">F</td>
        </tr>
    </table>
    
    <br>
    <br>Table G</b>
    <br>

    <table width="200" height="0" border="1" cellspacing="20">
        <tr>
            <th rowspan="4">Title<br>goes<br>here</th>
        </tr>
        <tr>
            <td align="left" width="20" height="20">A</td>
            <td align="right" width="20" height="20">D</td>
        </tr>
        <tr>
            <td align="left" width="20" height="20">B</td>
            <td align="right" width="20" height="20">E</td>
        </tr>
        <tr>
            <td align="left" width="20" height="20">C</td>
            <td align="left" width="20" height="20">F</td>
        </tr>
    </table>

    <br>
    <br>Table H</b>
    <br>

    <table width="180" height="150" border="1px">
        <tr>
            <td colspan="4">Title goes here</td>
            <td align="center">A</td>
            <td align="center">B</td>
        </tr>
        <tr>
            <td rowspan="3" colspan="2">C<br></td>
            <td align="center">D</td>
            <td align="center">E</td>
            <td align="center">F</td>
            <td align="center">G</td>
        </tr>
        <tr>
            <td align="center">H</td>
            <td colspan="2" align="center">I</td>
            <td rowspan="2" align="center">J</td>
        </tr>
        <tr>
            <td align="center">K</td>
            <td align="center">L</td>
            <td align="center">M</td>
        </tr>
        <tr>
            <td align="right">N</td>
            <td colspan="5" align="center">O</td>
        </tr>
    </table>
   </body>
</html>
